syntax = "proto3";
option go_package = "/home/matt/go";
package matt.pcbook;
import "processor_message.proto";
import "memory_message.proto";
import "storage_message.proto";

message Laptop{
    string id = 1;
    string brand = 2;
    string name = 3;
    CPU cpu = 4;
    Memory memory = 5;
    repeated GPU gpus = 6;
    repeated Storage storages = 7;
}